<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot de Soporte - Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .chat-header .status {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            height: 450px;
            overflow-y: auto;
            padding: 20px;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.bot {
            align-items: flex-start;
        }

        .message-content {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #1e293b;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .message-time {
            font-size: 0.7rem;
            color: #94a3b8;
            margin-top: 4px;
            padding: 0 8px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendBtn {
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        #sendBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .quick-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .quick-btn {
            padding: 8px 14px;
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-btn:hover {
            background: #e2e8f0;
            border-color: #667eea;
            color: #667eea;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            border: 1px solid #e2e8f0;
            margin-bottom: 15px;
            width: fit-content;
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #94a3b8;
            border-radius: 50%;
            margin-right: 4px;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-6px); }
        }

        .conversation-id {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e2e8f0;
        }

        .conversation-id label {
            font-size: 0.8rem;
            color: #64748b;
        }

        #conversationId {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.85rem;
        }

        #newConversation {
            padding: 8px 12px;
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        #newConversation:hover {
            background: #e2e8f0;
        }

        .flow-badge {
            display: none;
            background: #fef3c7;
            color: #92400e;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            margin-top: 8px;
        }

        .flow-badge.active {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ğŸ¤– Bot de Soporte</h1>
            <div class="status">
                <span class="status-dot"></span>
                En lÃ­nea
            </div>
            <div class="flow-badge" id="flowBadge">ğŸ“ Creando ticket...</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." autocomplete="off">
                <button id="sendBtn">Enviar</button>
            </div>
            
            <div class="quick-actions">
                <button class="quick-btn" data-msg="Quiero crear un ticket">ğŸ« Crear ticket</button>
                <button class="quick-btn" data-msg="Ver estado del ticket TCK-001">ğŸ” Ver estado</button>
                <button class="quick-btn" data-msg="cancelar">âŒ Cancelar</button>
            </div>
            
            <div class="conversation-id">
                <label>ID ConversaciÃ³n:</label>
                <input type="text" id="conversationId" value="user-123">
                <button id="newConversation">ğŸ”„ Nueva</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5020/messages';
        
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const conversationIdInput = document.getElementById('conversationId');
        const typingIndicator = document.getElementById('typingIndicator');
        const flowBadge = document.getElementById('flowBadge');
        
        // Mensaje inicial del bot
        addMessage('bot', 'ğŸ¤– **BOT DE SOPORTE**\nâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•\n\nÂ¿En quÃ© puedo ayudarte hoy?\n\nğŸ« **Crear ticket**\n   â†’ _"Quiero crear un ticket"_\n\nğŸ” **Ver estado de ticket**\n   â†’ _"Ver estado del ticket TCK-001"_\n\nâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•\nğŸ’¡ Escribe **cancelar** en cualquier momento\n   para interrumpir el proceso.');
        
        function addMessage(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const time = new Date().toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
            
            // Formatear markdown bÃ¡sico
            let formattedContent = content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/_(.*?)_/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code style="background:#e2e8f0;padding:2px 6px;border-radius:4px;">$1</code>');
            
            messageDiv.innerHTML = `
                <div class="message-content">${formattedContent}</div>
                <div class="message-time">${time}</div>
            `;
            
            // Insertar antes del typing indicator
            chatMessages.insertBefore(messageDiv, typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            const conversationId = conversationIdInput.value.trim() || 'user-' + Date.now();
            
            // Mostrar mensaje del usuario
            addMessage('user', message);
            messageInput.value = '';
            sendBtn.disabled = true;
            
            // Mostrar indicador de escritura
            typingIndicator.classList.add('show');
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        conversationId: conversationId,
                        message: message
                    })
                });
                
                const data = await response.json();
                
                // Ocultar indicador
                typingIndicator.classList.remove('show');
                
                // Mostrar respuesta del bot
                addMessage('bot', data.reply);
                
                // Actualizar badge de flujo activo
                if (data.hasActiveFlow) {
                    flowBadge.classList.add('active');
                    flowBadge.textContent = data.activeFlow === 'CreateTicket' ? 'ğŸ“ Creando ticket...' : 'ğŸ” Consultando...';
                } else {
                    flowBadge.classList.remove('active');
                }
                
            } catch (error) {
                typingIndicator.classList.remove('show');
                addMessage('bot', 'âŒ Error de conexiÃ³n. AsegÃºrate de que el servidor estÃ© corriendo en http://localhost:5020');
                console.error('Error:', error);
            }
            
            sendBtn.disabled = false;
            messageInput.focus();
        }
        
        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        // Quick action buttons
        document.querySelectorAll('.quick-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                messageInput.value = btn.dataset.msg;
                sendMessage();
            });
        });
        
        // Nueva conversaciÃ³n
        document.getElementById('newConversation').addEventListener('click', () => {
            conversationIdInput.value = 'user-' + Date.now();
            chatMessages.innerHTML = '';
            chatMessages.appendChild(typingIndicator);
            flowBadge.classList.remove('active');
            addMessage('bot', 'ğŸ”„ Nueva conversaciÃ³n iniciada.\n\nğŸ¤– **BOT DE SOPORTE**\nâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•\n\nÂ¿En quÃ© puedo ayudarte?');
        });
    </script>
</body>
</html>
